<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <script src='script.js'></script>
</head>
<body>
    <div class='container-fluid'></div>
    <form>
        <div class='col shadow-lg p-4 mb-4 bg-light'>
            <div class='card text-left h-100 w-25'>
                    <span class='border border-dark'>
                            <div class='card-body'>
                                <button type='button' style='margin-right: 1px; user-select: auto;' class='btn btn-info'>Add Rectangle</button>
                                <div></div>
                                <input class='rectangleHeight' placeholder='Height Px'>
                                <div></div>
                                <input class='rectangleWidth' placeholder='Width Px'>
                            </div>
                            <div class='card-body'>
                                <button type='button' style='margin-right: 1px; user-select: auto;' class='btn btn-info'>Add Square</button>
                                <div></div>
                                <input class='squareHeight' placeholder='Height Px'>
                                <div></div>
                                <input class='squareWidth' placeholder='Width Px'>
                            </div>
                            <div class='card-body'>
                                <button type='button' style='margin-right: 1px; user-select: auto;' class='btn btn-info'>Add Circle</button>
                                <div></div>
                                <input class='circleRadius' placeholder='Radius'>
                            </div>
                            <div class='card-body'>
                                <button type='button' style='margin-right: 1px; user-select: auto;' class='btn btn-info'>Add Triangle</button>
                                <div></div>
                                <input class='triangleHeight' placeholder='Height Px'>
                            </div>
                    </span>
            </div>
        </div>
        <div class='template'></div>
                    
    
        




                            
                                
                            
                                
    
</body>
</html>
