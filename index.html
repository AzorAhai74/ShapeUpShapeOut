<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <script src='script.js'></script>
</head>
<body class='bodyStyle'>
    <div class='container'>
    </div>
    <div class='colOne'>
        <button class='btn-primary' type='button'>Add Rectangle</button>
            <input type='text' placeholder='Enter Height: Px'/><input type='text' placeholder='Enter Width: Px'/>
        <button class='btn-primary' type='button'>Add Square</button>
            <input type='text' placeholder='Enter Side Length'/>
        <button class='btn-primary' type='button'>Add Circle</button>
            <input type='text' placeholder='Enter Radius'/>
        <button class='btn-primary' type='button'>Add Triangle</button>
            <input type='text' placeholder='Enter Height: Px'/>
    </div>
    <div class='colTwo'>
        <div class='shape'>
            <input type='text' placeholder='shape'/>
        </div>
        <div class='height'>
            <input type='text' placeholder='height'/>
        </div>
        <div class='width'>
            <input type='text' placeholder='width'/>
        </div>
        <div class='area'>
            <input type='text' placeholder='area'/>
        </div>
        <div class='perimeter'>
            <input type='text' placeholder='perimeter'/>
        </div>
        <div class='radius'>
            <input type='text' placeholder='radius'/>
        </div>  
    </div>
</body>
</html>
